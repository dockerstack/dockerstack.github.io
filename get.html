<div class="container container-sm b-p-t-lg" >
  <form name="betaSignUp" method="post" action="http://formspree.io/admin@dockerstack.org">

      <div class="form-group">
        <input type="text" name="name" class="form-control input-lg" ng-model="userInfo.name" placeholder="Name">        
      </div>

      <div class="form-group">
        <input type="text" name="email" class="form-control input-lg" ng-model="userInfo.email" placeholder="Email">        
      </div>

      <div class="form-group">
        <input type="text" name="role" class="form-control input-lg" ng-model="userInfo.role" placeholder="Role">        
      </div>


      <div class="form-group">
        <textarea class="form-control input-lg" name="note" rows="5" ng-model="userInfo.note" placeholder="Message">
          
        </textarea>        
      </div>      

      <!-- <p class="text-center "> {{message}} </p> -->

      <button class="btn btn-lg btn-ds btn-block" type="submit"> Submit </button>

  </form>
